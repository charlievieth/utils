syntax = "proto3";

message Request {
	uint64 session_id  = 1;
	uint32 ppid        = 2;
	int32  status_code = 3;
	uint64 history_id  = 4;
	string wd          = 5;
	string username    = 6;
	string command     = 7;
	repeated string args        = 8;

	// wd          const char
	// username    const char
	// command     char
	// args        char
	// args_len    int
}
